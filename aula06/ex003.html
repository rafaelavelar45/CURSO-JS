<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Óla, Mundo</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
      var n1 = Number(window.prompt('Digite um número:')) // recebe string // com conversão para número
      var n2 = Number(window.prompt('Digite outro número:'))// recebe string // com conversão para número
      var s = n1 + n2
      window.alert(`A soma de ${n1} e ${n2} tem o resultado: ${s}`) // concatenação convertendo s para string
      // + para adição (number + number)
      // + para concatenação ( string + string)
    </script>
</body>

</html>
